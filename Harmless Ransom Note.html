<script>
    // Second Part - False becasue "secret" is only being used in "note" object and not "magazine" object. (Need both words)

    function harmlessRansomNote(noteText, magazineText) {
        var noteArr = noteText.split(' ');
        var magazineArr = magazineText.split(' ');
        var magazineObj = {}; // hash table

        magazineArr.forEach(word => { // runs 0(n) because it loops through every word in of our magazine array
            if (!magazineObj[word]) magazineObj[word] = 0;
            magazineObj[word]++;
        });

        // For each word as we loop through our note array, we want to check if each word is present on our magazine object. If the word is not present, we know that we cannot write a ransome note because we do not have the right words. If the word is present in our magazine object, we want to decorement that words of value by 1 because we have used up one of those words to make out note.

        var noteIsPossible = true; // boolean
        noteArr.forEach(word => { // runs 0(n) because it loops through every word in our note array
            if (magazineObj[word]) {
                magazineObj[word]--;
                if (magazineObj[word] < 0) noteIsPossible = false;
            }
            else noteIsPossible = false;
        });

        return noteIsPossible;

    }

    harmlessRansomNote('this is a secret note for you from a secret admirer', 'puerto rico is a place of great wonder and excitement it has many waterfall locatoins that i am an admirer of you must hike quite a distance to find the secret places as they are far from populated areas but it is worth the effort a tip i have for you is to go early in the morning when it is not so hot out also note that you must wear hiking boots this is one of the best places i have ever visited');

    // linear time complexity 0(n + m) or 0(n) because they're not nested inside of each other. Because they run in different loops, we use different variables.
