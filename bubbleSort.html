<body>
<script>
    function bubbleSort(arr) {
        for (var i = arr.length; i > 0; i--) {
            for (var j = 0; j < i; j++) {
                if(arr[j] > arr[j + 1]){
                    var temp = arr[j];
                    arr[j] = [j +1];
                    arr[j+ 1] = temp;
                }
            }
        }
    }

    bubbleSort([5, 6, 7, 1, 4, 9])
</script>
</body>
</html>
