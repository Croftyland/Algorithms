<body>
<script>
    function reverseArray(arr) {
        for(var i = 0; i < arr.length / 2; i++){
            var tempVar = arr[i];
            arr[i] = arr[arr.length - 1 - i];
            arr[arr.length - 1 - i] = tempVar;
        }

        return arr;
    }
    reverseArray([1,2,3,4,5]);
</script>
</body>
