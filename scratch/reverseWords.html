<body>
<script>
    function reverseWords(str) {
        var arrayStr = str.split(' ');
        var reverseWrdArr = [];
        arrayStr.forEach(word => {
            var reverseWrd = '';
            for (var i = word.length - 1; i >= 0; i--) {
                reverseWrd += word[i];
            }
            reverseWrdArr.push(reverseWrd);
        })
        return reverseWrdArr.join(' ');
    }

    reverseWords('this is a string of words');
</script>
</body>
