    /*function fib(pos) {

    function fibo(indx, cache) {
        cache = cache || [];
        if (cache[index])return[index];
        else {
            if(index < 3) return 1;
            else {
                cache [index] = fibo(indx -1,cache) + fibo(indx - 2,cache);
            }
        }
        return cache[index];
    }
    fibo(5);
</script>
